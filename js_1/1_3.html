<html>
    <body>
        <p id="avg"></p>
        <p id="sum"></p>
        <p id="prod"></p>
    <script>
        const num1 = parseInt(prompt("Anna eka luku"));
        const num2 = parseInt(prompt("Anna toka luku"));
        const num3 = parseInt(prompt("Anna kolmas luku"));
        const avg  = (num1+num2+num3)/3;
        const sum  = num1+num2+num3;
        const prod = num1*num2*num3;
        document.querySelector('#avg').innerHTML = "Lukujen keskiarvo on " + avg;
        document.querySelector('#sum').innerHTML = "Lukujen summa on " + sum;
        document.querySelector('#prod').innerHTML = "Lukujen tulo on " + prod;
    </script>
    </body>
</html>
